<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <div class="header-div">
          <!-- logo plus hamburger div -->
          <div class="logo-div">
            <img src="./images/White.png" alt="" />
            <div class="hamburger">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
          <!-- navigation overlay -->
          <div class="navigation-overlay"></div>
          <!-- navigation -->
          <nav class="navigation">
            <ul class="navigation-ul">
              <div class="close-nav"><iconify-icon icon="ic:round-close"></iconify-icon></div>
              <li>
                <a href="" class="">Home</a>
              </li>
              <li><a href="">About</a></li>
              <li><a href="">Features</a></li>
              <!-- <li><a href=""></a></li>
              <li><a href=""></a></li> -->
              <li>
                <a href="tel:+2349155170650" class="call-number">
                  <p><iconify-icon icon="material-symbols:phone-in-talk-outline"></iconify-icon>+2349155170650</p></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- hero section -->
      <section class="hero">
        <div class="hero-section">
          <p>A Cosmopolitan Metropolis</p>
          <button>Schedule a Visit <iconify-icon icon="ic:baseline-navigate-next"></iconify-icon></button>
        </div>
      </section>

      <!-- promo div -->
      <section class="promo">
        <div class="promo-div">
          <p>Monte Carlo <span>Lagos</span></p>
          <img src="./images/Front.jpg" alt="" />
        </div>

        <div class="promo-div-2">
          <img src="https://media.istockphoto.com/id/1399166223/photo/czech-realty-business-land-plot-in-aerial-view-gps-registration-survey-of-property-real.jpg?s=612x612&w=0&k=20&c=bA4FmyKdgJE6uPwWe1t27l2p9Nw-ZfJZNMlr9DYjQag=" alt="" />
          <div class="promo-buttons">
            <button class="promo-button">Access Brochure <iconify-icon icon="ic:baseline-navigate-next"></iconify-icon></button>
            <button class="promo-button">Subscription Form <iconify-icon icon="ic:baseline-navigate-next"></iconify-icon></button>
            <button class="promo-button">Schedule Inspection <iconify-icon icon="ic:baseline-navigate-next"></iconify-icon></button>
            <button class="promo-button">Payment Plans <iconify-icon icon="ic:baseline-navigate-next"></iconify-icon></button>
          </div>
        </div>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
